<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#BEEDE6">
    <title>Flux â€” Dashboard</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/eyecare.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <!-- Font Awesome for header menu icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header / Navigation (exact same structure as project) -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-content">
                    <div class="logo">
                        <span class="logo-text">Flux</span>
                    </div>
                    
                    <button id="headerMenuBtn" class="btn-icon" aria-haspopup="true" aria-expanded="false" aria-controls="headerMenu" title="Menu">â˜°</button>
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <span class="theme-icon">ğŸŒ™</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Welcome Card placed under header -->
    <div class="container">
        <div class="welcome-card card" id="welcomeCard">
            <div>
                <h2 id="welcomeGreeting">Welcome back!</h2>
                <p class="muted" id="welcomeLastVisit">Glad to see you.</p>
            </div>
            <div style="display:flex; align-items:center; gap:0.5rem;">
                <button id="viewHighlightsBtn" class="btn btn-primary">View highlights</button>
            </div>
        </div>
    </div>

    <!-- Main app shell: left nav, feed, right widgets -->
    <div class="container app-shell" aria-live="polite">
        <!-- Left Sidebar / Navigation -->
        <aside id="sidebar" class="sidebar" role="navigation" aria-label="Main navigation">
            <div class="profile">
                <img src="../frontend/assets/images/Default dp.png" alt="Profile" class="avatar-img">
                <div>
                    <div class="profile-name">Your Name</div>
                    <div class="muted">@username</div>
                </div>
                <button id="collapseBtn" class="btn-icon" title="Collapse sidebar" aria-pressed="false">â—€</button>
            </div>

            <nav class="side-nav" aria-label="Sidebar links">
                <button class="side-link" role="link"><span class="dots">â— â— â— â— â— â—</span></button>
                <button class="side-link" role="link"><span class="dots">â— â— â— â— â— â—</span></button>
                <button class="side-link" role="link"><span class="dots">â— â— â— â— â— â—</span></button>
                <button class="side-link" role="link"><span class="dots">â— â— â— â— â— â—</span></button>
                <button class="side-link" role="link"><span class="dots">â— â— â— â— â— â—</span></button>
            </nav>
            <button id="closeSidebar" class="close-sidebar visually-hidden" aria-hidden="true">Close</button>
        </aside>

        <!-- Central Feed -->
        <main class="feed" role="main">
            <!-- Composer / top controls (matches image: message + filters) -->
            <div class="feed-top">
                <div class="composer card" style="width:100%">
                    <div class="composer-row" style="display:flex;gap:0.75rem;align-items:center;">
                        <input id="composer" type="text" placeholder="Message" aria-label="Write a message" style="flex:1;padding:0.65rem;border-radius:8px;border:1px solid var(--color-border);background:var(--color-bg);">
                        <label class="btn btn-secondary" style="display:flex;align-items:center;gap:0.4rem;">
                            <input id="composerFiles" type="file" accept="image/*,audio/*,video/*,application/pdf" multiple style="display:none">
                            <i class="fas fa-paperclip" aria-hidden="true"></i>
                            <span class="visually-hidden">Attach files</span>
                        </label>
                        <button class="btn btn-secondary">â€¢â€¢â€¢â€¢</button>
                        <button id="postBtn" class="btn btn-primary">Post</button>
                    </div>
                    <!-- Attachment preview area -->
                    <div id="composerPreview" style="margin-top:0.6rem;display:flex;gap:0.5rem;flex-wrap:wrap;"></div>
                </div>
            </div>

            <!-- Posts container -->
            <section id="posts" aria-live="polite">
                <!-- posts will be rendered dynamically (infinite scroll / composer) -->
            </section>

            <div id="loading" style="display:none;text-align:center;padding:1rem;">Loading...</div>
        </main>

        <!-- Right widgets -->
        <aside class="widgets" role="complementary" aria-label="Highlights and widgets" style="width:260px;flex:0 0 260px;">
            <div class="card widget highlight" style="margin-bottom:1rem; height:140px; border-radius:18px;"></div>
            <div class="card widget list" style="height:320px; border-radius:18px; padding:0.75rem; display:flex; flex-direction:column; gap:0.5rem;">
                <div class="muted">â— â— â— â— â— â—</div>
                <div class="muted">â— â— â— â— â— â—</div>
                <div class="muted">â— â— â— â— â— â—</div>
                <div class="muted">â— â— â— â— â— â—</div>
            </div>
        </aside>
    </div>

    <!-- Header menu (top-right) -->
    <div id="headerMenu" class="header-menu" role="menu" aria-hidden="true">
        <button class="menu-item" role="menuitem"><i class="fas fa-chart-bar" aria-hidden="true"></i>Overview</button>
        <button class="menu-item" role="menuitem"><i class="fas fa-user" aria-hidden="true"></i>Profile</button>
        <button class="menu-item" role="menuitem"><i class="fas fa-comments" aria-hidden="true"></i>Messages</button>
        <button class="menu-item" role="menuitem"><i class="fas fa-bell" aria-hidden="true"></i>Notifications</button>
        <button class="menu-item" role="menuitem"><i class="fas fa-cog" aria-hidden="true"></i>Settings</button>
        <button class="menu-item" role="menuitem"><i class="fas fa-sign-out-alt" aria-hidden="true"></i>Logout</button>
    </div>


    <script src="assets/js/theme.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
